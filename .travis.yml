language: objective-c
osx_image: xcode6.4

branches:
  only:
  - macOS_app

script:
- python buildPy2app.py py2app

before_install:
- brew install python
- brew tap cartr/qt4
- brew tap-pin cartr/qt4
- brew install pyside

install:
- export PATH=/usr/local/bin:$PATH
- pip install twisted appnope pyobjc py2app
- git clone -b macOS_app https://github.com/alby128/syncplay.git syncplay_app
- cd syncplay_app
- git checkout macOS_app

before_deploy:
- mkdir dist_dmg
- hdiutil create -fs HFS+ -srcfolder dist -volname Syncplay dist_dmg/Syncplay.dmg

deploy:
  provider: s3
  access_key_id: AKIAJS554GLAZJ5L6TUA
  secret_access_key:
    secure: ""
  bucket: syncplay
  skip_cleanup: true
  region: eu-central-1
  local_dir: dist_dmg
  on:
    branch: macOS_app